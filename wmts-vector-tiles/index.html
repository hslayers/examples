<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WMTS raster and vector tiles example</title>
  <meta name="description" content="">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>
  <style>
    #hs-app {
      position: relative;
      height: calc(var(--vh, 1vh) * 100);
    }
  </style>
</head>

<body style="padding: 0; margin: 0;">
  <div hs ng-app="hs" ng-controller="Main" id="hs-app"></div>
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script type="application/javascript" src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
  <% } %>
</body>

</html>
