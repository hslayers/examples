<html>
<head>
  <meta charset="utf-8">
  <script>
    // Required if the path to HSLayers bundles differ from default,
    // where default is 'node_modules/hslayers-ng/dist/'
    window.HSL_PATH = '../node_modules/hslayers-ng/bundle/';
    // Actual configuration object
    // See https://github.com/hslayers/hslayers-ng/wiki/Config-parameters
    function hslayersNgConfig(ol) {
      return {
        default_layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
            title: "OpenStreetMap",
            base: true,
            visible: true,
            removable: false
          })
        ],
        default_view: new ol.View({
          center: ol.proj.fromLonLat([17.474129, 52.574000]),
          zoom: 4,
          units: "m"
        })
      }
    }
  </script>
</head>
<body>
  <hs ng-controller="Main" id="hs-app" style="position: relative;"></hs>
  <script src="../node_modules/hslayers-ng/bundle/hslayers-ng.main.js"></script>
</body>
</html>
