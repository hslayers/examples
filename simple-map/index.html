<html>
<head>
    <script>
        // Required if the path to HSLayers bundles differ from default,
        // where default is 'node_modules/hslayers-ng/dist/'
        window.HSL_PATH = '../node_modules/hslayers-ng/dist/';

        // Actual configuration object
        // See https://github.com/hslayers/hslayers-ng/wiki/Config-parameters
        function hslayersNgConfig(ol) {
            return {
                default_layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM(),
                        title: "OpenStreetMap",
                        base: true,
                        visible: true,
                        removable: false
                    })
                ],

                default_view: new ol.View({
                    center: ol.proj.fromLonLat([17.474129, 52.574000]),
                    zoom: 4,
                    units: "m"
                })
            }
        }
    </script>
</head>
<body>
    <hs ng-controller="Main" style="position: relative;"></hs>
    <script src="../node_modules/hslayers-ng/dist/hslayers-ng.main.js"></script>
</body>
</html>
