<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../node_modules/hslayers-ng-app/styles.css" />

  <script>
    // Required if the path to HSLayers bundles differ from default,
    // where default is 'node_modules/hslayers-ng/dist/'
    window.HSL_PATH = '../node_modules/hslayers-ng/dist/';
    // Actual configuration object
    // See https://github.com/hslayers/hslayers-ng/wiki/Config-parameters

    function hslayersNgConfig(ol) {
      return {
        assetsPath: "../node_modules/hslayers-ng-app/assets",
        proxyPrefix: "http://localhost:8085/",
        default_layers: [
          new ol.layer.Tile({
            source: new ol.source.TileArcGISRest({
              url: "https://ags.cuzk.cz/arcgis/rest/services/ortofoto_wm/MapServer"
            }),
            properties: {
              title: "Ortophoto",
              removable: false,
              swipeSide: 2
            },
            visible: true,
          }),
          new ol.layer.Tile({
            source: new ol.source.OSM(),
            properties: {
              title: "OpenStreetMap",
              removable: false
            },
            visible: true,
          })
        ],
        default_view: new ol.View({
          center: ol.proj.fromLonLat([13.3773528, 49.7467487]),
          zoom: 18,
          units: "m"
        }),
        panelsEnabled: {
          mapSwipe: true,
          addData: false,
          compositions: false,
          toolbar: false,
          draw: false,
          layermanager: true,
          legend: false,
          query: false,
          print: false,
          saveMap: false,
          language: false,
          share: false
        },
        componentsEnabled: {
          mapSwipe: true
        }
        //sidebarPosition: 'invisible',
      }
    }
  </script>

  <script src="../node_modules/hslayers-ng-app/runtime.js" type="module"></script>
  <script src="../node_modules/hslayers-ng-app/polyfills.js" type="module"></script>
  <script src="../node_modules/hslayers-ng-app/vendor.js" type="module"></script><!-- Must be included since 4.x -->
  <script src="../node_modules/hslayers-ng-app/main.js" type="module"></script>

</head>
<body>
  <hslayers-app></hslayers-app>
</body>
</html>
