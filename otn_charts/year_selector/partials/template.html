<div class="panel yearselector panel-default" style="pointer-events: auto; ">
    <div class="panel-body">
      <div class="range range-primary">
            <input type="range" name="range" min="2005" max="2013" ng-model="year" value="2013" ng-change="yearChanged()">
            <output id="rangePrimary">{{year}}</output>
          </div>
    </div>
</div>
